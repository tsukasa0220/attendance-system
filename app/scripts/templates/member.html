{% extends 'base.html' %}

{% block body %}
<div class="container mt-4">
    <h1>メンバー登録</h1>
    <div class="mt-3">
        <form action="/attendance/member" method="POST">
            <div class="form-group">
                <label for="number">学籍番号</label>
                <input type="text" class="form-control" name="number" style="width: 150px;" required>
            </div>
            <div class="form-group">
                <label for="name">名前</label>
                <input type="text" class="form-control" name="name" style="width: 150px;" required>
            </div>
            <div class="form-group">
                <label for="grade">学年</label>
                <select class="form-control" name="grade" style="width: 150px;" required>
                    <option hidden value="">学年</option>
                    <option value="B1">1年</option>
                    <option value="B2">2年</option>
                    <option value="B3">3年</option>
                    <option value="B4">4年</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="width: 150px;">登録</button>
        </form>
    </div>

    <h2 class="mt-4">メンバー一覧</h2>
    <table class="table">
        <thead>
            <tr>
                <th>学籍番号</th>
                <th>名前</th>
                <th>学年</th>
                <th>詳細</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.number }}</td>
                    <td>{{ post.name }}</td>
                    <td>{{ post.grade }}</td>
                    <td><a href="/attendance/user/{{ post.number }}" class="btn btn-info btn-sm" role="button">詳細</a></td>
                    <td><a href="/attendance/member/delete/{{ post.id }}" class="btn btn-danger btn-sm" role="button">削除</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
