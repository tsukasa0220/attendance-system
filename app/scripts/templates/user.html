{% extends 'base.html' %}

{% block body %}
<div class="container mt-4">
    <h1>ユーザー情報</h1>
    <div class="card mt-3">
        <div class="card-body">
            <h3>学籍番号：{{ lasts.number }}</h3>
            <h3>名前：{{ lasts.name }}</h3>
            <h3>学年：{{ lasts.grade }}</h3>
        </div>
    </div>

    <h2 class="mt-4">ユーザー情報変更</h2>
    <div class="mt-3">
        <form action="/attendance/user/{{ currentNumber }}" method="POST">
            <b>変更のない部分は空白にしてください</b>
            <div class="form-group">
                <label for="number">学籍番号</label>
                <input type="text" class="form-control" name="number" style="width: 150px;">
            </div>
            <div class="form-group">
                <label for="name">名前</label>
                <input type="text" class="form-control" name="name" style="width: 150px;">
            </div>
            <div class="form-group">
                <label for="grade">学年</label>
                <select class="form-control" name="grade" style="width: 150px;">
                    <option hidden value="">学年</option>
                    <option value="B1">1年</option>
                    <option value="B2">2年</option>
                    <option value="B3">3年</option>
                    <option value="B4">4年</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="width: 150px;">変更</button>
        </form>
    </div>

    <h2 class="mt-4">出席情報</h2>
    <table class="table">
        <thead>
            <tr>
                <th>日時</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.date }}</td>
                    <td><a href="/attendance/delete/{{ post.id }}" class="btn btn-danger btn-sm" role="button">削除</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
